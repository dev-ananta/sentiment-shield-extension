<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Shield</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <div class="logo">üõ°Ô∏è</div>
      <div class="header-text">
        <h1>Sentiment Shield</h1>
        <p>NLP Feed Filter</p>
      </div>
    </div>
    <div class="power-toggle">
      <span class="power-label" id="power-label">ON</span>
      <label class="toggle-switch">
        <input type="checkbox" id="power-toggle" checked>
        <div class="toggle-track"></div>
        <div class="toggle-thumb"></div>
      </label>
    </div>
  </div>

  <!-- Stats -->
  <div class="stats-bar" id="stats-bar">
    <div class="stat">
      <div class="stat-value" id="stat-analyzed">0</div>
      <div class="stat-label">Analyzed</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="stat-blocked">0</div>
      <div class="stat-label">Blocked</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="stat-rate">0%</div>
      <div class="stat-label">Block Rate</div>
    </div>
  </div>

  <!-- Body -->
  <div class="body" id="body">

    <!-- Emotion Filters -->
    <div class="section-title">Filter Emotions</div>
    <div class="emotion-grid" id="emotion-grid">
      <!-- Generated by JS -->
    </div>

    <!-- Whitelist -->
    <div class="section-title">Whitelist</div>
    <div class="whitelist-section">
      <div class="input-row">
        <input class="input-field" id="user-input" type="text" placeholder="@username to whitelist">
        <button class="add-btn" id="add-user">+ User</button>
      </div>
      <div class="tags-container" id="user-tags"></div>
    </div>

    <div class="whitelist-section">
      <div class="input-row">
        <input class="input-field" id="keyword-input" type="text" placeholder="Keyword to whitelist">
        <button class="add-btn" id="add-keyword">+ Word</button>
      </div>
      <div class="tags-container" id="keyword-tags"></div>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    <button class="reset-btn" id="reset-stats">‚Ü∫ Reset Stats</button>
    <span class="version">v1.0.0</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
